<!DOCTYPE html>
<html lang="en" data-color-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Modern Simple Card</title>
  </head>
  <body>
    <div class="darkmode">
      <li class="text-dm toggle-dm">darkmode</li>
    </div>
    <div class="container">
      <div class="container-card">
        <div class="user-avatar">
          <div class="info-card">
            <div class="user-images">
              <img src="assets/images/user-2.png" alt="" />
            </div>
            <h1 class="username">Olivia Manabon</h1>
          </div>
          <i class="bx bx-chevron-down icons"></i>
        </div>
        <div class="user-content">
          <ul class="menu-list">
            <li class="list-item">
              <i class="bx bx-home-alt icons"></i><a href="#">Home</a>
            </li>
            <li class="list-item">
              <i class='bx bx-code-curly icons'></i><a href="#">Project</a>
            </li>
            <li class="list-item">
              <i class='bx bx-devices icons'></i></i><a href="#">Services</a>
            </li>
            <li class="list-item">
              <i class='bx bx-log-out-circle icons'></i><a href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
